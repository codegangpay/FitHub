name: Frontend CI

on:
  push:
    paths:
      - "fithub_front/**"
    branches: ["main"]
  pull_request:
    paths:
      - "fithub_front/**"
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: fithub_front

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
